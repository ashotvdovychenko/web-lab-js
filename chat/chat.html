<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Transliteration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="./chat.css">
    <script defer src="./chat.js"></script>
</head>
<body class="body container">
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="card-body m-auto bg-white pt-3">
            <h1 class="card-title ps-4 pb-3">Chat</h1>
            <div class="message-container overflow-auto bg-white" id="message-container"></div>
            <div class="d-flex text-white">
                <textarea class="textarea form-control rounded-0 resize-none" name="first-input" id="input" placeholder="Message text"></textarea>
                <button class="btn btn-primary rounded-0" id="input-btn" data-input="input">Send</button>
            </div>
        </div>
    </div>
</body>
</html>
