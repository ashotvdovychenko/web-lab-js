<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Transliteration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="./chat.css">
    <script defer src="./chat.js"></script>
</head>
<body class="container bg-primary">
    <div class="row justify-content-center align-items-center">
        <div class="col-lg-2 text-white">
            <label for="second-input">User 2:</label>
            <textarea class="form-control resize-none" name="second-input" id="second-input" placeholder="Message text"></textarea>
            <button onclick="addSecondUserMessage()">Send</button>
        </div>
        <div class="overflow-auto bg-white col-lg-6 mx-2 vh-100" id="message-container"></div>
        <div class="col-lg-2 text-white">
            <label for="first-input">User 1:</label>
            <textarea class="form-control resize-none" name="first-input" id="first-input" placeholder="Message text"></textarea>
            <button onclick="addFirstUserMessage()">Send</button>
        </div>
    </div>
</body>
</html>
