<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Birth week day calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="birth-week-day-page.css">

    <script defer src="./birth-week-day-page.js"></script>
</head>
<body class="d-flex min-vh-100 justify-content-center align-items-center">
<main class="card text-start col-xl-4 col-lg-6 col-md-8 col-11">
    <div class="card-header text-center py-3">
        <h2>Birth week day calculator</h2>
    </div>
    <div class="card-body">
        <form>
            <label for="birthdate">Length:</label>
            <input class="form-control mb-4" type="date" min="1583-01-01" name="birthdate" id="birthdate">
        </form>
        <p>Your day: <span id="result"></span></p>
    </div>
</main>
</body>
