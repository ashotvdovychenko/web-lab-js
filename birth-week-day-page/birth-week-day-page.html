<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Birth week day calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

    <script defer src="./birth-week-day-page.js"></script>
</head>
<body class="bg-primary container text-white">
<h1>Birth week day calculator</h1>
<div class="my-5">
    <label for="birthdate">Date of birth</label>
    <input type="date" id="birthdate" min="1583-01-01" oninput="calculateDay()" required>
</div>
<p>Your day: <span id="result"></span></p>
</body>
</html>
