<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rectangle calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

    <script defer src="./rectangle-page.js"></script>
</head>
<body class="bg-primary container text-white">
<h1>Rectangle Calculator</h1>
    <div class="my-5">
        <label for="length">Length:</label>
        <input type="number" id="length" oninput="calculateRectangle()">
        <label for="width">Width:</label>
        <input type="number" id="width" oninput="calculateRectangle()">
    </div>
    <p>Area: <span id="areaResult"></span></p>
    <p>Perimeter: <span id="perimeterResult"></span></p>
    <p>Diagonal Length: <span id="diagonalResult"></span></p>
</body>
</html>
