<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rectangle calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./rectangle-page.css">

    <script defer src="./rectangle-page.js"></script>
</head>
<body class="d-flex flex-column  align-items-center min-vh-100 gap-2">
    <section class="card text-start col-8 h-100 mt-5">
        <div class="card-header">
            <ul class="nav nav-pills card-header-pills">
                <li class="nav-item">
                    <a class="nav-link" href="../chat/chat.html">Chat</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../birth-week-day-page/birth-week-day-page.html">Birthday</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../transliteration-page/transliteration-page.html">Transliteration</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="../rectangle-page/rectangle-page.html">Rectangle</a>
                </li>
            </ul>
        </div>
        <div class="card-body d-flex flex-column justify-content-between align-items-center">
            <h1 class="card-title mb-3">Preview</h1>
            <div id="rectangle" class="rectangle"></div>
        </div>
    </section>
    <section class="card text-start col-8">
        <div class="card-body">
            <h1 class="card-title">Rectangle Calculator</h1>
            <form>
                <label for="length">Length:</label>
                <input class="form-control mb-4" type="number" name="length" id="length" placeholder="Enter your length">

                <label for="width">Width:</label>
                <input class="form-control mb-3" type="number" name="password" id="width" placeholder="Enter your width">
            </form>
            <p>Area: <span id="area-result"></span></p>
            <p>Perimeter: <span id="perimeter-result"></span></p>
            <p>Diagonal Length: <span id="diagonal-result"></span></p>
            <p id="error-message" class="text-danger text-center"></p>
        </div>
    </section>
</body>
</html>
