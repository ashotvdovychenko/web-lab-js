<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rectangle calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="rectangle-page.css">

    <script defer src="./rectangle-page.js"></script>
</head>
<body class="d-flex min-vh-100 justify-content-center align-items-center">
    <main class="card text-start col-xl-4 col-lg-6 col-md-8 col-11">
        <div class="card-header text-center py-3">
            <h1>Rectangle Calculator</h1>
        </div>
        <div class="card-body">
            <form>
                <label for="length">Length:</label>
                <input class="form-control mb-4" type="number" name="length" id="length" placeholder="Enter your length">

                <label for="width">Password:</label>
                <input class="form-control mb-3" type="number" name="password" id="width" placeholder="Enter your width">
            </form>
            <p>Area: <span id="areaResult"></span></p>
            <p>Perimeter: <span id="perimeterResult"></span></p>
            <p>Diagonal Length: <span id="diagonalResult"></span></p>
            <p id="error-message" class="text-danger text-center"></p>
        </div>
    </main>
</body>
</html>
